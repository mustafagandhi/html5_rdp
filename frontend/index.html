<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML5 RDP - Secure browser-based remote desktop access">
  <meta name="keywords" content="html5-rdp, remote desktop, webrtc, screen sharing, remote access">
  <meta name="author" content="HTML5 RDP Team">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    media-src 'self' blob:;
    connect-src 'self' ws: wss:;
    font-src 'self';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  
  <title>HTML5 RDP</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/main.ts" as="script" type="module">
  <link rel="preload" href="/styles/main.css" as="style" type="text/css">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#1a1a1a">
  <meta name="msapplication-TileColor" content="#1a1a1a">
  
  <!-- Apple touch icons -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div id="app">
    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Connecting to HTML5 RDP...</div>
    </div>
  </div>
  
  <script type="module" src="/main.ts"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
